<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <h2 style="color: red; text-align: center;">Number Guessing Game</h2>
    <input type="text" id="passwordbox" placeholder="Guess the number" class="inputgame">
    <button id="btnclick" onclick="handleclick()" type="submit" class="guessit"> Guess It</button>
    <p id="test" class="testtext"></p>
    <script>
        var exactnumber = 52
        function handleclick(){
            
        var num = parseInt(document.getElementById("passwordbox").value)
        if(exactnumber < num){
            document.getElementById("test").innerHTML=" Hurray ! Too High"
        }
        else if(exactnumber > num){
            document.getElementById("test").innerHTML=" Oops! Too Low"
        }
        else if(exactnumber === num){
            document.getElementById("test").innerHTML="Congratulations You guess the number"
        }

        }
       
    </script>
</body>
</html>
