<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="namebox">
    <input type="text" id="passwordbox">
    <button id="btnclick" onclick="handleclick()" type="submit"> Submit</button>
    <p id="test"></p>
    <script>
        function handleclick(){
            var inputname="Durga"
            var passwordinput ="bhavani"
           var enterdname= document.getElementById("namebox").value
           var enterdpswd= document.getElementById("passwordbox").value
           enterdpswd = enterdpswd.toLowerCase()
           passwordinput= passwordinput.toLowerCase()
           if(inputname === enterdname && passwordinput===enterdpswd){
            document.getElementById("test").innerHTML="Success"
           }
           else{
            document.getElementById("test").innerHTML="Error"
           }
        }

    </script>
</body>
</html>
