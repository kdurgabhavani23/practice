<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
            display: none;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        </style>
</head>
<body>
    <button id="btn-click" onclick="btnclick()">Click me!</button>
    <!-- <p id="demo">Hello</p> -->
    <table id = "tables">
        <thead>
            <tr>
                <th>Name</th>
                <th>Age</th>
                <th>Email</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>John Doe</td>
                <td>30</td>
                <td>john@example.com</td>
            </tr>
            <tr>
                <td>Jane Smith</td>
                <td>25</td>
                <td>jane@example.com</td>
            </tr>
            <tr>
                <td>Bob Johnson</td>
                <td>35</td>
                <td>bob@example.com</td>
            </tr>
        </tbody>
    </table>
    <script>
       function btnclick(){
       var table = document.getElementById("tables")
       console.log(table);
       if(table.style.display === 'none' || table.style.display ===''){
        table.style.display ="table"
       }
       else{
        table.style.display = "none"
       }
}

       
    </script>
</body>
</html>
